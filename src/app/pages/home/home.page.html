<ion-content>
  <ion-row>
    <ion-img src="./assets/imgs/your-logo-here.png"></ion-img>
  </ion-row>
  <ion-row padding>
    <ion-col>
      <ion-item>
        <ion-label>Titular</ion-label>
        <ion-select okText="Okay" interface="popover" [(ngModel)]="user.holder" cancelText="Dismiss">
          <ion-select-option selected="true" value="1">1ยบ Titular</ion-select-option>
          <ion-select-option value="2">2ยบ Titular</ion-select-option>
          <ion-select-option value="3">3ยบ Titular</ion-select-option>
          <ion-select-option value="4">4ยบ Titular</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" >Conta</ion-label>
        <ion-input type="tel" [(ngModel)]="user.account" placeholder="00000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password"  [(ngModel)]="user.pasword" placeholder="*******"></ion-input>
      </ion-item>
      <br>
      <ion-button color="primary" expand="full" size="large" shape="round" (click)="doLogin()">Login</ion-button>
    </ion-col>
  </ion-row>

  <!-- <div class="logo">
      <img src="./assets/imgs/your-logo-here.png" alt="">
    </div> -->
</ion-content>
